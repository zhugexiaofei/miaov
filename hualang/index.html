<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <script type="text/javascript" src="js/data.js" /></script>
	    <title>海报画廊</title>
	    <style type="text/css">
             * {
			   padding:0;
			   margin:0;
			 }
             body { 
                background-color:#000;
                color: #555;
                font-family:'Avenir Next','Lantinghei SC';
                font-size:14px;
			   /*-webkit-font-smoothing：none | subpixel-antialiased | antialiased
			   *none：对低像素的文本比较好
			   *subpixel-antialiased：默认值
			   *antialiased：抗锯齿
			   *-moz-osx-font-smoothing是mozilla给特定操作系统推出的特性增强
			   *设置grayscale对于图标字体表现更清晰，减轻次像素渲染带来的相邻像素色彩污染问题
			   */
                -webkit-font-smoothing:antialiased;
				-moz-font-smoothing:grayscale;
             }
			 .wrap {
				 width:100%;
				 height:600px;
				 position:absolute;
				 top:50%;
				 margin-top:-300px;
				 background-color:#333;
				 overflow:hidden;
				/*perspective 是 CSS3 属性，目前浏览器都不支持 perspective 属性，
				 *Chrome 和 Safari 支持替代的 -webkit-perspective 属性。
				 *perspective 属性定义 3D 元素距视图的距离，以像素计，其值越小，用户与3D空间Z平面距离越近，视觉效果更令人印象深刻；
				 *反之，值越大，用户与3D空间Z平面距离越远，视觉效果就很小
				 *当为元素定义 perspective 属性时，其子元素会获得透视效果，而不是元素本身，perspective 属性只影响 3D 转换元素
				 *与 perspective-origin 属性一同使用该属性，这样您就能够改变 3D 元素的底部位置
				 *perspective: number | none; 
				 *number：元素距离视图的距离，以像素计(px 可以不写)
				 *none：默认值，与 0 相同，不设置透视
				 *在3D变形中，除了perspective属性可以激活一个3D空间之外，在3D变形的函数中的perspective()也可以激活3D空间。
				 *他们不同的地方是：perspective用在舞台元素上（变形元素们的共同父元素）；perspective()就是用在当前变形元素上，
				 *并且可以与其他的transform函数一起使用。例如，我们可以把：
				 *.stage {perspective: 600px;} 写成 .stage .box {transform: perspective(600px);}
				 *perspective()函数取值只能大于0，如果取值为0或比0小的值，将无法激活3D空间
				 */		
				 perspective:800px;		 
				 -webkit-perspective:800px;
				 -moz-perspective:800px;
			}  
			/*海报样式*/
			.photo {
				width:260px;
				height:320px;
				position:absolute;
				z-index:1;
				box-shadow:0 0 1 rgba(0,0,0,.01);
				
				transition:all .6s;
				-webkit-transition:all .6s;
				-moz-transition:all .6s;
			}
			.photo .side {
				width:100%;
				height:100%;
				background-color:#eee;
				position:absolute;
				top:0;
				left:0;
				padding:20px;
				box-sizing:border-box;
				-moz-box-sizing：border-box;
			}
			.photo .side-front .image {
				width:100%;
				height:250px;
				line-height:250px;
				overflow:hidden;
			}
			.photo .side-front .image img {
				width:100%;
				height:100%;
			}
			.photo .side-front .caption {
				width:100%;
				font-size:16px;
				text-align:center;
				line-height:50px;
			}
			.photo .side-back .desc {
				color:#666;
				font-size:14px;
				line-height:1.5em;
			}
			/*当前选中的海报样式*/
			.photo_center {
				left:50%;
				top:50%;
				margin:-160px 0 0 -130px;
				z-index:999;
			}
			/*负责翻转*/
			.photo_wrap {
				position:absolute;
				width:100%;
				height:100%;
				transition: all .6s ease-in-out;
				-webkit-transition: all .6s ease-in-out;/* Safari 和 Chrome */
				-moz-transition: all .5s; /* Firefox 4 */
				-o-transition: all .5s; /* Opera */
				/*
			   *IE不支持，Firefox 支持 transform-style 属性，Chrome、Safari 和 Opera 支持替代的 -webkit-transform-style 属性
			   *transform-style 属性规定如何在 3D 空间中呈现被嵌套的元素。
			   *transform-style: flat | preserve-3d
			   *flat: 子元素将不保留其 3D 位置
			   *preserve-3d: 子元素将保留其 3D 位置
			   *一般而言，该声明应用在3D变换的兄弟元素们的父元素上，也就是舞台元素
			   *更多参考：http://www.zhangxinxu.com/wordpress/2012/09/css3-3d-transform-perspective-animate-transition/
			   */
				transform-style:preserve-3d;
				-webkit-transform-style: preserve-3d;
			}
			.photo_wrap .side-front {
				transform:rotateX(0deg);;
				-moz-transform:rotateY(0deg);
			}
			.photo_wrap .side-back {
				transform:rotateX(180deg);;
				-moz-transform:rotateY(180deg);
			}
			.photo_wrap .side {
				/*
			   *IE 10+ 和 Firefox 支持 backface-visibility 属性，Opera 15+、Safari 和 Chrome 支持替代的 -webkit-backface-visibility 属性
			   *backface-visibility 属性定义当元素不面向屏幕时是否可见
			   *backface-visibility: visible | hidden
			   *visible：背面是可见的
			   *hidden：背面是不可见的
			   */
				backface-visibility:hidden;
				-moz-backface-visibility:hidden;
			}
			.photo_front .photo_wrap {
				transform:rotateX(0deg);;
				-moz-transform:rotateY(0deg);
			}
			.photo_back .photo_wrap {
				transform:rotateX(180deg);;
				-moz-transform:rotateY(180deg);
			}
			/**控制按钮样式*/
			@font-face{
			   font-family:'icons';
			   src:url('icons.woff') format('woff');
			   font-weight:normal;
			   font-size:normal;
			}
			.nav {
			  width:80%;
			  height:30px;
			  line-height:30px;
			  position:absolute;
			  left:10%;
			  bottom:20px;
			  z-index:999;
			  background-color:#fff;
			  text-align:center;
			}
			/*普通样式*/
			.nav .i {
			   width:30px;
			   height:30px;
			   display:inline-block;
			   cursor:pointer;
			   background-color:#aaa;
			   text-align:center;
			   border-radius:50%;
			   
			   -webkit-transform:scale(.48);
			   -moz-transform:scale(.48);
			}
			.nav .i:after{
			    content:'\e600';
				font-family:'icons';
				font-size:80%;
				display:inline-block;
				line-height:30px;
				text-align:center;
				color:#fff;
				opacity:0;
			}
			/*选中样式*/
			.nav .i_current {
			   -webkit-transform:scale(1);
			   -moz-transform:scale(1);
			}
			.nav .i_back {
			   -webkit-transform:rotateY(-180deg);
			   background-color:#555;
			}
			/*优化样式*/
			.photo {
			   left:50%;
			   top:50%;
			   margin:-160px 0 0 -130px;
			}
			.photo_wrap{
			    -webkit-transform-origin:0% 50%;
			}
			.photo_front .photo_wrap{
			    -webkit-transform:translate(0px,0px) rotateY(0deg);
			}
			.photo_back .photo_wrap{
			    -webkit-transform:translate(260px,0px) rotateY(180deg);
			}
	    </style>
        <script type="text/javascript">
		/*3.通用字符串*/
		function g(selector) {
			return selector.substring(0,1) == '.' ? document.getElementsByClassName(selector.substring(1)):document.getElementById(selector.substring(1));
		}
		//随机生成一个值，支持取值范围。random([min,max]);
		function random( range ) {
		   var max = Math.max( range[0],range[1]);
		   var min = Math.min( range[0],range[1]);
		   
		   var diff = max-min; //差值 [1,6] =>5 (0~5) (x>0,x<5)
		   
		   var number = Math.ceil( (Math.random()*diff + min) );
		   
		   return number;
		}
		/*4.输出所有海报*/
		var data = data;
		function addPhotos() {
			
		    var template = g('#wrap').innerHTML,
			    html = [],
				nav = [] ,
				dataL=data.length;
			
			for (s in data) {
			   var _html = template
			                  .replace('{{index}}',s)
							  .replace('{{img}}',data[s].img)
							  .replace('{{caption}}',data[s].caption)
							  .replace('{{desc}}',data[s].desc);
			   html.push( _html );	
			   
			   nav.push('<span id="nav_'+s+'" onclick="turn( g(\'#photo_'+s+'\') )" class="i"></span>');		  
			}
			
			html.push('<div class="nav">'+nav.join('')+'</div>');
			g('#wrap').innerHTML = html.join(' ');
			
			rsort( random([0,dataL]) );
		}
		//6.计算左右分区的范围 {left:{x:[min,max],y:[]},right:{}}
		function range() {
		     var range = { left:{x:[],y:[]} , right:{x:[],y:[]}};
			 
			 var wrap = {
			    w:g('#wrap').clientWidth,
				h:g('#wrap').clientHeight
			 }
			 var photo = {
			    w:g('.photo')[0].clientWidth,
				h:g('.photo')[0].clientHeight
			 }
			 
			 range.wrap = wrap;
			 range.photo = photo;
			 
			 range.left.x = [0-photo.w,wrap.w/2-photo.w/2];
			 range.left.y = [0-photo.h,wrap.h];
			 
			 range.right.x = [wrap.w/2+photo.w/2,wrap.w+photo.w];
			 range.right.y = range.left.y;
			 
			 return range;
		}
		//5/排序海报
		function rsort( n ) {
			var _photo = g('.photo'),
			    _photoL = _photo.length,
				photos = [];
			
			for(s=0;s<_photoL;s++) {
				
			    _photo[s].className = _photo[s].className.replace(/\s*photo_center\s*/,' ');
				
				_photo[s].className = _photo[s].className.replace(/\s*photo_front\s*/,' ');
				
				_photo[s].className = _photo[s].className.replace(/\s*photo_back\s*/,' ');
				
				_photo[s].className += ' photo_front ';
				
				
				_photo[s].style.left = '';
				_photo[s].style.top = '';
				
				_photo[s].style['-webkit-transform'] = ' rotate(0deg) ';
				
				 photos.push( _photo[s] );
			}
			
		    var photo_center = g('#photo_'+n);
			photo_center.className += ' photo_center ';	
			
			photo_center = photos.splice(n,1)[0];
			
			//把海报分为左、右区域两个部分,splice从数组中切割分开
			var photos_left = photos.splice(0,Math.ceil(photos.length/2));
			var photos_right = photos;
			var ranges = range();
			
			for(s in photos_left){
				var photo = photos_left[s];
				photo.style.left = random(ranges.left.x)+'px';
				photo.style.top = random(ranges.left.y)+'px';
				
				photo.style['-webkit-transform'] = 'rotate('+random([-150,150])+'deg)';
			}
			for(s in photos_right){
				var photo = photos_right[s];
				
				photo.style.left = random(ranges.right.x)+'px';
				photo.style.top = random(ranges.right.y)+'px';
				
				photo.style['-webkit-transform'] = 'rotate('+random([-150,150])+'deg)';
			}
			//控制按钮
			var navs = g('.i');
			for(var s=0;s<navs.length;s++){
			    navs[s].className = navs[s].className.replace(/\s*i_current\s*/,' ');
				navs[s].className = navs[s].className.replace(/\s*i_back\s*/,' ');
				
			}
			g('#nav_'+n).className += ' i_current ';
			
		}
		
		
		/*1.翻面控制*/
		function turn(elem) {
			   var cls = elem.className;
			   var n = elem.id.split('_')[1];
			   
			   if( !/photo_center/.test(cls) ){
				   return rsort(n);
			   }
			   
			   if(/photo_front/.test( cls )) {
				   cls = cls.replace(/photo_front/,'photo_back');
				   g('#nav_'+n).className += ' i_back '; 
			   } else {
				   cls = cls.replace(/photo_back/,'photo_front');
				   g('#nav_'+n).className = g('#nav_'+n).className.replace(/\s*i_back\s*/,' ');
				 }
			   return elem.className = cls;	
			    
		}
		window.onload = function(){
			addPhotos();
			}
        </script>
	</head>
    <body onselectstart="return false">
        <!--改写视图为模板字符串-->
    	<div class="wrap" id="wrap">
            <!--photo 负责平移、旋转-->
    		<div id="photo_{{index}}" class="photo  photo_front" onClick="turn(this)">
              <!--photo_wrap负责3D翻转-->
              <div class="photo_wrap">
                 <div class="side side-front">
                    <p class="image"><img src="img/{{img}}" /></p>
                    <p class="caption">{{caption}}</p>
                 </div>
                 <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                 </div>
              </div>  
            </div>
         </div>
    </body>
</html>
